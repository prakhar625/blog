<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
  {{header}}

  <main class="post-wrapper">
    {{#cover_image}}
    <div class="cover-media">
      {{#is_video}}
      <video autoplay loop muted playsinline>
        <source src="{{cover_image}}" type="video/mp4">
      </video>
      {{/is_video}}
      {{^is_video}}
      <img src="{{cover_image}}" alt="Cover Image">
      {{/is_video}}
    </div>
    {{/cover_image}}
    <article>
      <h1 class="post-title">{{title}}</h1>
      <p class="post-subtitle">Published on {{date}}</p>
      <hr class="post-content-header-divider"/>
      <div class="post-content">
        {{{content}}}
      </div>
    </article>
  </main>

  {{footer}}

  <script src="../scripts/main.js"></script>
</body>

</html>
